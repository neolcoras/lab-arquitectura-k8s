name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/mi-app-k8s
  IMAGE_TAG: ${{ github.sha }}
  NODE_VERSION: '16'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: src/package-lock.json
        
    - name: Install dependencies
      run: |
        cd src
        npm ci
        
    - name: Run linting
      run: |
        cd src
        npx eslint . || echo "ESLint not configured, skipping..."
        
    - name: Run tests
      run: |
        cd src
        npm test || echo "No tests found, skipping..."
        
    - name: Run security audit
      run: |
        cd src
        npm audit --audit-level=high

  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

       
    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        outputs: type=image,name=target,annotation-index.org.opencontainers.image.description=Local test image
        
    - name: Build local test image
      uses: docker/build-push-action@v5
      with:
        context: .
        load: true
        tags: local-test:latest
        cache-from: type=gha
        
    - name: Test Docker image
      run: |
        docker run -d --name test-container -p 3001:3000 local-test:latest
        sleep 10
        curl -f http://localhost:3001/health || exit 1
        docker stop test-container
        docker rm test-container

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
        
    - name: Setup Minikube
      uses: medyagh/setup-minikube@master
      with:
        minikube-version: 1.32.0
        kubernetes-version: 1.28.3
        driver: docker

    - name: Enable Minikube addons and wait
      run: |
        minikube addons enable ingress
        echo "Waiting for ingress controller to be ready..."
        kubectl wait --namespace ingress-nginx \
          --for=condition=ready pod \
          --selector=app.kubernetes.io/component=controller \
          --timeout=300s

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Get image tag from build job
      id: get-tag
      run: |
        # Construir el tag basado en la branch y SHA
        if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
          IMAGE_TAG="main-${{ github.sha }}"
        else
          BRANCH_NAME=$(echo "${{ github.ref }}" | sed 's/refs\/heads\///')
          IMAGE_TAG="${BRANCH_NAME}-${{ github.sha }}"
        fi
        echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_OUTPUT
        echo "FULL_IMAGE=${{ env.IMAGE_NAME }}:${IMAGE_TAG}" >> $GITHUB_OUTPUT
        echo "Using image: ${{ env.IMAGE_NAME }}:${IMAGE_TAG}"

    - name: Update deployment with new image
      run: |
        echo "Before substitution:"
        cat k8s/deployment.yaml
        echo "Updating deployment with image: ${{ steps.get-tag.outputs.FULL_IMAGE }}"
        sed -i "s|image: mi-app:latest|image: ${{ steps.get-tag.outputs.FULL_IMAGE }}|g" k8s/deployment.yaml
        echo "After substitution:"
        cat k8s/deployment.yaml
        # Verificar que la sustituci√≥n funcion√≥
        if ! grep -q "${{ steps.get-tag.outputs.FULL_IMAGE }}" k8s/deployment.yaml; then
          echo "‚ùå Error: Image substitution failed!"
          exit 1
        fi
        echo "‚úÖ Image substitution successful"


    - name: Deploy service and deployment first
      run: |
        kubectl apply -f k8s/service.yml
        kubectl apply -f k8s/deployment.yaml


    - name: Wait for deployment rollout
      run: |
        kubectl rollout status deployment/mi-app --timeout=300s
        kubectl wait --for=condition=ready pod -l app=mi-app --timeout=300s


    - name: Deploy ingress after everything is ready
      run: |
        echo "Deploying ingress..."
        kubectl apply -f k8s/ingress.yaml
        
    - name: Verify deployment
      run: |
        kubectl get pods -l app=mi-app
        kubectl get services
        kubectl get ingress
                
      
    - name: Test deployment
      run: |
        kubectl get pods -l app=mi-app
        kubectl get services
        kubectl wait --for=condition=ready pod -l app=mi-app --timeout=300s
        kubectl port-forward service/mi-app-service 8080:80 &
        sleep 15
        curl -f http://localhost:8080/ || exit 1
        curl -f http://localhost:8080/health || exit 1
        curl -f http://localhost:8080/info || exit 1
        
    - name: Run smoke tests
      run: |
        echo "Running smoke tests..."
        response=$(curl -s http://localhost:8080/)
        echo "Response: $response"
        if [[ $response == *"Node.js"* ]]; then
          echo "‚úÖ Smoke test passed"
        else
          echo "‚ùå Smoke test failed"
          exit 1
        fi

    - name: Show deployed image info
      run: |
        echo "üöÄ Successfully deployed image: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"
        kubectl get deployment mi-app -o jsonpath='{.spec.template.spec.containers[0].image}'